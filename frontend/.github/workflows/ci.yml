name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # é¡¹ç›®å¥åº·æ£€æŸ¥
  health-check:
    name: ğŸ¥ Project Health Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“¥ Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ” Check unused components
      working-directory: ./frontend
      run: npm run check:components
      
    - name: ğŸŒ Check i18n translations
      working-directory: ./frontend
      run: npm run analyze:i18n
      
    - name: ğŸ“¦ Check dependencies
      working-directory: ./frontend
      run: npm run check:deps

  # TypeScript ç±»å‹æ£€æŸ¥
  type-check:
    name: ğŸ”· TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“¥ Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ”· TypeScript check
      working-directory: ./frontend
      run: npx tsc --noEmit

  # ESLint æ£€æŸ¥
  lint:
    name: ğŸ§¹ Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“¥ Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ§¹ Run ESLint
      working-directory: ./frontend
      run: npm run lint

  # æ„å»ºæµ‹è¯•
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: [health-check, type-check, lint]
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“¥ Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      working-directory: ./frontend
      run: npm run build
      
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: frontend/out/
        retention-days: 7

  # éƒ¨ç½²åˆ° GitHub Pages (ä»…åœ¨ main åˆ†æ”¯)
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“¥ Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ—ï¸ Build for production
      working-directory: ./frontend
      run: npm run build
      
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/out
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
