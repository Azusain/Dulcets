name: âš¡ Quick Check

on:
  push:
    branches: [ dev, feature/*, fix/*, chore/* ]
  workflow_dispatch:

jobs:
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“‹ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ðŸ“¥ Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ðŸ”· TypeScript check
      working-directory: ./frontend
      run: npx tsc --noEmit
      
    - name: ðŸ§¹ Quick lint check
      working-directory: ./frontend
      run: npm run lint -- --max-warnings 10
      
    - name: ðŸ” Essential health checks
      working-directory: ./frontend
      run: |
        echo "Running essential health checks..."
        npm run check:components
        npm run check:deps
        
    - name: ðŸŒ i18n quick check
      working-directory: ./frontend
      run: npm run analyze:i18n || echo "i18n issues detected but not blocking"
      
    - name: ðŸ—ï¸ Build check
      working-directory: ./frontend
      run: npm run build
      
    - name: ðŸ“Š Quick summary
      run: |
        echo "## âš¡ Quick Check Results" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… TypeScript compilation: OK" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ESLint validation: OK" >> $GITHUB_STEP_SUMMARY  
        echo "- âœ… Component usage: OK" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependencies: OK" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build process: OK" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ All essential checks passed!" >> $GITHUB_STEP_SUMMARY
